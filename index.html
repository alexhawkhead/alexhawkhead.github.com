	<li data-tags="print"><a href="#">Print,&nbsp;</a></li>

	<li data-tags="video"><a href="#">Video,</a></li>
	<li data-tags="packaging"><a href="#">Packaging,&nbsp;</a></li>
	<li data-tags="all"><a href="#">All.</a></li>
</ul>

<script type="text/javascript">
$(function() {
	var filter = $('#portfolio_filter');
	filter.on('click', 'a', function(event) {
		var li = $(event.target).closest('li');
		var projects = $('#portfolio_projects > div');
		var tags = li.attr('data-tags').split(' ');
		
		// Set clicked tab as active
		li.addClass('active').siblings().removeClass('active');

		var filtered = $();

		// Show all projects
		if (tags.indexOf('all') != -1) {
			filtered = filtered.add(projects);
		} else {
			$.each(tags, function(i, tag) {
				filtered = filtered.add(projects.filter('[data-tags*=' + tag +']'));
			});
		}
		
		$('#portfolio_projects').hide();
		$('#portfolio_projects_visible').show().html(filtered.clone());
		
		event.preventDefault();
	});
});
</script>
